<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__time">
        <span>SKT</span>
        <span>11:09</span>
      </div>
      <div class="status-bar__icons">
        <div class="status-bar__icon"><i class="fas fa-stopwatch"></i></div>
        <div class="status-bar__icon"><i class="fab fa-bluetooth-b"></i></div>
        <div class="status-bar__icon"><i class="fas fa-volume-mute"></i></div>
        <div class="status-bar__icon"><i class="fas fa-wifi"></i></div>
        <div class="status-bar__icon"><i class="fas fa-signal"></i></div>
        <div class="status-bar__icon"><i class="fas fa-battery-full"></i></div>
      </div>
    </div>
    <div class="user_bar">
      <div class="user_bar-name">
        <div class="user_bar-name-id">jinho6461</div>
        <div class="user_bar-name-icon">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <div class="user_bar-name">
        <div class="user_bar-name-icon">+</div>
        <div class="user_bar-name-icon"><i class="fas fa-bars fa-x"></i></div>
      </div>
    </div>
    <header class="user_profile">
      <div class="user_profile-info">
        <div class="user_profile-info-face">
          <i class="fas fa-user-circle fa-8x"></i>
          <span>강진호</span>
        </div>
        <div class="user_profile-info-column">
          <span class="user_profile-info-column-digit">0</span
          ><span>게시물</span>
        </div>
        <div class="user_profile-info-column">
          <span class="user_profile-info-column-digit">48</span
          ><span>팔로워</span>
        </div>
        <div class="user_profile-info-column">
          <span class="user_profile-info-column-digit">59</span
          ><span>팔로잉</span>
        </div>
      </div>
      <div class="user_profile-change">
        <div class="user_profile-change-edit">프로필 편집</div>
        <div class="user_profile-change-save">저장됨</div>
      </div>
      <div class="user_profile-story-text">
        <div class="user_profile-story-highlight">
          <span> 스토리 하이라이트 </span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user_profile-story-store">
          <span> 좋아하는 스토리를 프로필에 보관해보세요 </span>
        </div>
      </div>
      <div class="user_profile-story">
        <div class="user_profile-story-bubbles">
          <div class="user_profile-story-bubble-add">+</div>
          <span class="user_profile-story-bubble-new">신규</span>
        </div>
        <div class="user_profile-story-bubbles">
          <div class="user_profile-story-bubble"></div>
          <div class="user_profile-story-bubble"></div>
          <div class="user_profile-story-bubble"></div>
        </div>
      </div>
      <div class="user_profile-images">
        <div class="user_profile-image"><i class="fas fa-th fa-4x"></i></div>
        <div class="user_profile-image">
          <i class="far fa-user-circle fa-4x"></i>
        </div>
      </div>
      <div class="user_profile-text">
        <div class="user_profile-text-row">프로필</div>
        <div class="user_profile-text-row">
          사진과 동영상을 공유하면 프로필에 표시됩니다.
        </div>
        <div class="user_profile-text-row">첫 사진/동영상을 공유해보세요</div>
      </div>
      <div class="bottom_image">
        <div class="bottom_image-bar">
          <a href="home.html"><i class="fas fa-home fa-4x"></i></a>
        </div>
        <div class="bottom_image-bar"><i class="fas fa-search fa-4x"></i></div>
        <div class="bottom_image-bar">
          <i class="far fa-play-circle fa-4x"></i>
        </div>
        <div class="bottom_image-bar">
          <i class="fas fa-shopping-bag fa-4x"></i>
        </div>
        <div class="bottom_image-bar">
          <a href="user.html"><i class="fas fa-user-circle fa-4x"></i></a>
        </div>
      </div>
    </header>
    <nav class="user-nav">
      <div class="user-nav__icons">
        <div class="user-nav__icons-icon">
          <i class="fas fa-bars fa-2x"></i>
        </div>
        <div class="user-nav__icons-icon">
          <i class="far fa-square fa-2x"></i>
        </div>
        <div class="user-nav__icons-icon">
          <i class="fas fa-chevron-left fa-2x"></i>
        </div>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
