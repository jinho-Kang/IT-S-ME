<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__time">
        <span>SKT</span>
        <span>11:09</span>
      </div>
      <div class="status-bar__icons">
        <div class="status-bar__icon"><i class="fas fa-stopwatch"></i></div>
        <div class="status-bar__icon"><i class="fab fa-bluetooth-b"></i></div>
        <div class="status-bar__icon"><i class="fas fa-volume-mute"></i></div>
        <div class="status-bar__icon"><i class="fas fa-wifi"></i></div>
        <div class="status-bar__icon"><i class="fas fa-signal"></i></div>
        <div class="status-bar__icon"><i class="fas fa-battery-full"></i></div>
      </div>
    </div>
    <div class="user_bar user_bar-home">
      <div class="user_bar-name">
        <div class="user_bar-name-id">Jinho6461</div>
      </div>
      <div class="user_bar-name">
        <div class="user_bar-name-icon"><span>+</span></div>
        <div class="user_bar-name-icon"><i class="far fa-heart fa-x"></i></div>
        <div class="user_bar-name-icon">
          <a href="dm.html"><i class="far fa-paper-plane fa-x"></i></a>
          <div class="user_bar-name-icon-notification"></div>
        </div>
      </div>
    </div>
    <header class="user_profile user_profile_home">
      <div class="user_profile-story_home_bubbles">
        <div class="user_profile-story_home_bubbles-bubble">
          <i class="fas fa-user-circle fa-8x"></i>
          <div class="user_profile-story_home_bubbles-bubble-new">
            <span>+</span>
          </div>
          <span>내 스토리</span>
        </div>
        <div class="user_profile-story_home_bubbles-bubble">
          <div class="user_profile-story_home_bubbles-bubble-img">
            <img src="img/jennie.jpg" />
          </div>
          <span>jennie</span>
        </div>
        <div class="user_profile-story_home_bubbles-bubble">
          <div class="user_profile-story_home_bubbles-bubble-img">
            <img src="img/김성찬.jpg" />
          </div>
          <span>seong_chan_</span>
        </div>
        <div class="user_profile-story_home_bubbles-bubble">
          <div class="user_profile-story_home_bubbles-bubble-img">
            <img src="img/이범현.jpg" />
          </div>
          <span>i.beomhyeon</span>
        </div>
      </div>
      <div class="user_profile_home-screen">
        <div class="user_profile_home-screen-rows">
          <div class="user_profile_home-screen-rows-columns">
            <div class="user_profile_home-screen-rows-columns-img">
              <img src="img/깨동현_in강릉.jpg" />
            </div>
            <span>Dong_hyun</span>
          </div>
          <div class="user_profile_home-screen-rows-columns">
            <i class="fas fa-ellipsis-v fa-3x"></i>
          </div>
        </div>
        <div class="user_profile_home-screen-rows">
          <img src="img/깨동현_in전주.jpg" />
        </div>
        <div class="user_profile_home-screen-rows">
          <div class="user_profile_home-screen-rows-columns">
            <div class="user_profile_home-screen-rows-columns-icon">
              <i class="far fa-heart fa-3x"></i>
            </div>
            <div class="user_profile_home-screen-rows-columns-icon">
              <i class="far fa-comment fa-3x"></i>
            </div>
            <div class="user_profile_home-screen-rows-columns-icon">
              <i class="far fa-paper-plane fa-3x"></i>
            </div>
          </div>
          <div class="user_profile_home-screen-rows-columns">
            <div class="user_profile_home-screen-rows-columns-icon">
              <i class="far fa-bookmark fa-3x"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom_image">
        <div class="bottom_image-bar bottom_image-bar-home">
          <a href="home.html"><i class="fas fa-home fa-4x"></i></a>
        </div>
        <div class="bottom_image-bar"><i class="fas fa-search fa-4x"></i></div>
        <div class="bottom_image-bar">
          <a href="reels.html"><i class="far fa-play-circle fa-4x"></i></a>
        </div>
        <div class="bottom_image-bar">
          <a href="shop.html"><i class="fas fa-shopping-bag fa-4x"></i></a>
        </div>
        <div class="bottom_image-bar">
          <a href="user.html"><i class="fas fa-user-circle fa-4x"></i></a>
        </div>
      </div>
    </header>
    <nav class="user-nav">
      <div class="user-nav__icons">
        <div class="user-nav__icons-icon">
          <i class="fas fa-bars fa-3x"></i>
        </div>
        <div class="user-nav__icons-icon">
          <i class="far fa-square fa-3x"></i>
        </div>
        <div class="user-nav__icons-icon">
          <i class="fas fa-chevron-left fa-3x"></i>
        </div>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
